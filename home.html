<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Collectibles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/69d039febe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="points">
            <img src="AVneon.png" style="width:35px"></img>
            <div class="point-value"><p>: 1000</p></div>
        </div>
        <ul class="main-menu">
            <li><a>HOME</a></li>
            <li><a>LEAGUE</a></li>
            <li id="inventory" class="menu-box"><a>INVENTORY</a></li>
            <li><a>TRANSMUTE</a></li>
            <li><a>STORE</a></li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    <div class="overlay"></div>
    <div class="secton-container">
        <div class="left-box-container">
            <div class="left Featured-Item">
                <div class="box-heading">FEATURED</div>
                    <div class="jumbotron"></div>
            </div>
        <div class="left Missions">
            <div class="box-heading">MISSIONS</div>
                <div class="missions">
                    <ul>
                        <li>Mission #1</li>
                        <li>Mission #2</li>
                        <li>Mission #3</li>
                    </ul>
                </div>
        </div>
            <div class="left news"><span>New 2020 Valorant Pack</span></div>
        </div>
    <div class="site-name">AV Collectibles</div>
    <div class="card-wall"></div>
    <div class="slider">
        <div class="slide-track">
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
            <div class="slide">
                <img src="card.png" height="475" width="350" alt="" />
            </div>
        </div>
    </div>
    <div class="social-row">
        <div class="icon_group">
          <a class="icon facebook"><i class="fa fa-facebook" aria-hidden="true"></i><div class="background_circle"></div></a>
          <a class="icon twitter"><i class="fa fa-twitter" aria-hidden="true"></i><div class="background_circle"></div></a>
          <a class="icon instagram"><i class="fa fa-instagram" aria-hidden="true"></i><div class="background_circle"></div></a>
          <a class="icon headset"><i class="fas fa-headset" aria-hidden="true"></i><div class="background_circle"></div></a>
        </div>
    </div>
    </div>
</body>
</html>
